<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do</title>
        <script
            src="https://unpkg.com/react@17/umd/react.production.min.js"
            integrity="sha384-7Er69WnAl0+tY5MWEvnQzWHeDFjgHSnlQfDDeWUvv8qlRXtzaF/pNo18Q2aoZNiO"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
            integrity="sha384-vj2XpC1SOa8PHrb0YlBqKN7CQzJYO72jz4CkDQ+ePL1pwOV4+dn05rPrbLGUuvCv"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"
            integrity="sha384-VgZgZqjY9Fh+YsIGYp/Vzpbz9fdsC3TLwB4MrpOstd9QcaJdH/8aYw5vwisv8i8d"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <a href="/">Back Home</a> > React
        <div id="root"></div>
        <script type="text/babel">
            const Todos = () => {
                const [todos, setTodos] = React.useState([])
                const [newTodo, setNewTodo] = React.useState("")

                const getTodos = async () => {
                    const res = await fetch("/api/todos-json/")
                    const data = await res.json()
                    setTodos(data)
                }

                const addTodo = async () => {
                    const res = await fetch("/api/todos-json/", {
                        method: "POST",
                        body: JSON.stringify({ newTodo }),
                    })
                    const data = await res.json()
                    setTodos([...todos, data])
                    setNewTodo("")
                }

                const updateTodo = (id, completed) => async (e) => {
                    const res = await fetch("/api/todos-json/" + id, {
                        method: "PUT",
                        body: JSON.stringify({ completed }),
                    })
                    const data = await res.json()
                    setTodos(
                        todos.map((todo) => (todo.id === id ? data : todo)),
                    )
                }

                const deleteTodo = (id) => async (e) => {
                    const res = await fetch("/api/todos-json/" + id, {
                        method: "DELETE",
                    })
                    const data = await res.json()
                    setTodos(todos.filter((todo) => todo.id !== data.id))
                }

                React.useEffect(() => {
                    getTodos()
                }, [])

                return (
                    <div>
                        {todos.map(({ id, text, completed }) => (
                            <div style={{ border: "1px solid black" }}>
                                <div>ID: {id}</div>
                                <div>Text: {text}</div>
                                <div>
                                    Completed?: {completed ? "true" : "false"}
                                </div>
                                <button onClick={updateTodo(id, !completed)}>
                                    Toggle Completed
                                </button>
                                <button onClick={deleteTodo(id)}>Delete</button>
                            </div>
                        ))}
                        <input
                            type="text"
                            name="newTodo"
                            value={newTodo}
                            onChange={(e) => setNewTodo(e.target.value)}
                        />
                        <button onClick={addTodo}>Add todo</button>
                    </div>
                )
            }

            ReactDOM.render(<Todos />, document.querySelector("#root"))
        </script>
    </body>
</html>
